<div class="card">
  <div class="card-block">
    <table class="table table-hover borderless">
      <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>ville</th>
        <th>Courriel</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pds of pdss; index as i" (click)="onPdsClicked(pds)">
        <th scope="row">{{i+1}}</th>
        <td>{{pds.nom}}</td>
        <td>{{pds.ville}}</td>
        <td>{{pds.courriel}}</td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button type="button" class="btn btn-primary m-2" (click)="onCreate()" [disabled]='!canCreate()'>Create</button>
    </div>
  </div>
</div>
