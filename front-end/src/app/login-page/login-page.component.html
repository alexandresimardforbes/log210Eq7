<div class="wallpaper">
  <div class="login-wrapper">
    <div class="card">
      <div class="card-block">
        <div class="text-center title">Mission Petit Pont</div>
        <form class="container" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group mr-4 ml-4 mb-4">
            <!-- <label for="InputUsername">Username</label> -->
            <input [(ngModel)]="user.email" 
                    #username="ngModel" 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email"
                    aria-describedby="email" 
                    placeholder="Email" 
                    required>
          </div>
          <div class="form-group m-4">
            <!-- <label for="InputPassword">Password</label> -->
            <input [(ngModel)]="user.password" 
                    #password="ngModel" 
                    type="password" 
                    class="form-control" 
                    id="password"
                    name="password" 
                    placeholder="Password"
                    required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
