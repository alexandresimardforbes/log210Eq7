<div class="card">
  <div class="card-block">
    <form>
      <div class="form-group">
        <label for="FirstName">First name</label>
        <input [(ngModel)]="user.first_name" #firstName="ngModel" type="text" class="form-control" id="firstName"
               name="firstName"
               required>
      </div>
      <div class="form-group">
        <label for="LastName">Last name</label>
        <input [(ngModel)]="user.last_name" #lastName="ngModel" type="text" class="form-control" id="lastName"
               name="lastName"
               required>
      </div>
      <div class="form-group">
        <label for="Email">Email address</label>
        <input [(ngModel)]="user.email" #email="ngModel" type="email" class="form-control" id="email" name="email"
               required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input [(ngModel)]="user.password" #password="ngModel" type="password" class="form-control" id="password"
               name="password"
               required>
      </div>
      <div class="form-group">
        <label for="Password">Confirm Password</label>
        <input [(ngModel)]="user.password_confirmation" #password="ngModel" type="confirmPassword" class="form-control"
               id="confirmPassword" name="confirmPassword"
               required>
      </div>
      <div class="form-group">
        <label for="FirstName">Disabled</label>
        <input [(ngModel)]="user.disable" #firstName="ngModel" type="checkbox" id="activated" name="activated" required
               [disabled]="hasNoRightsToCreate(2)">
      </div>
      <label for="user_type_option">User Role</label>

      <div class="btn-group" data-toggle="buttons" id="user_type_option">
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 1, 'radio-disabled': hasNoRightsToCreate(1)}" (click)="onRadioClick(1)">
          <input type="radio" name="options" id="user_type_option1"> Director
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 2, 'radio-disabled': hasNoRightsToCreate(2)}" (click)="onRadioClick(2)">
          <input type="radio" name="options" id="user_type_option2" > Coordonnator
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 3, 'radio-disabled': hasNoRightsToCreate(2)}" (click)="onRadioClick(3)">
          <input type="radio" name="options" id="user_type_option3"  > Assistant-Coordonnator
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 4, 'radio-disabled': hasNoRightsToCreate(2)}" (click)="onRadioClick(4)">
          <input type="radio" name="options" id="user_type_option4"  > Intervenant
        </label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-1" (click)="onSubmit()">save</button>
        <button class="btn btn-default m-1" (click)="onReset()">reset</button>
        <button class="btn btn-default m-1" routerLink="/users">back</button>
      </div>
    </form>
  </div>
</div>
