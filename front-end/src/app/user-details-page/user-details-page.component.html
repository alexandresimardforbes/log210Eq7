<div class="card">
  <div class="card-block">
    <form>
      <div class="form-group">
        <label for="FirstName">First name</label>
        <input [(ngModel)]="user.first_name" #firstName="ngModel" type="text" class="form-control" id="firstName"
               name="firstName"
               required>
      </div>
      <div class="form-group">
        <label for="LastName">Last name</label>
        <input [(ngModel)]="user.last_name" #lastName="ngModel" type="text" class="form-control" id="lastName"
               name="lastName"
               required>
      </div>
      <div class="form-group">
        <label for="Email">Email address</label>
        <input [(ngModel)]="user.email" #email="ngModel" type="email" class="form-control" id="email" name="email"
               required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input [(ngModel)]="user.address" #address="ngModel" type="text" class="form-control" id="address" name="address"
               required>
      </div>
      <div class="form-group">
        <label for="phone_c">Cellphone</label>
        <input [(ngModel)]="user.phone_c" #phone_c="ngModel" type="text" class="form-control" id="phone_c" name="phone_c"
               required>
      </div>
      <div class="form-group">
        <label for="phone_b">Office telephone</label>
        <input [(ngModel)]="user.phone_b" #phone_b="ngModel" type="text" class="form-control" id="phone_b" name="phone_b"
               required>
      </div>
      <div class="form-group">
        <label for="phone_m">Home telephone</label>
        <input [(ngModel)]="user.phone_m" #phone_m="ngModel" type="text" class="form-control" id="phone_m" name="phone_m"
               required>
      </div>
      <div class="form-group">
        <label for="diploma">Diplomas</label>
        <div class="diploma-wrapper">
          <input  #diplomaName type="text" class="form-control" id="diploma" name="diploma" placeholder="Name">
          <input  #diplomaDate type="text" class="form-control" id="date" name="diploma" placeholder="Date">
          <button class="btn btn-primary m-1" (click)="onAddDiploma(diplomaName, diplomaDate)">Add</button>
        </div>
        <div class="table-wrapper">
          <table class="table table-hover borderless">
            <thead>
            <tr>
              <th>Diploma</th>
              <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let d of user.diplomas_attributes; index as i">
              <td>{{d.name}}</td>
              <td>{{d.date}}</td>
              <td><button class="btn btn-danger" (click)="onDeleteDiploma(i)">X</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" #password="ngModel" type="password" class="form-control"
               id="password" name="password"
               required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [(ngModel)]="user.password_confirmation" #confirmPassword="ngModel" type="confirmPassword" class="form-control"
               id="confirmPassword" name="confirmPassword"
               required>
      </div>
      <div class="form-group">
        <label for="FirstName">Disabled</label>
        <input [(ngModel)]="user.disable" #firstName="ngModel" type="checkbox" id="activated" name="activated" required
               [disabled]="hasNoRightsToCreate(2)">
      </div>
      <label for="user_type_option">User Role</label>

      <div class="btn-group" data-toggle="buttons" id="user_type_option">
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 1, 'radio-disabled': hasNoRightsToCreate(1)}" (click)="onRadioClick(1)">
          <input type="radio" name="options" id="user_type_option1"> Director
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 2, 'radio-disabled': hasNoRightsToCreate(2)}" (click)="onRadioClick(2)">
          <input type="radio" name="options" id="user_type_option2" > Coordonnator
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 3, 'radio-disabled': hasNoRightsToCreate(2)}" (click)="onRadioClick(3)">
          <input type="radio" name="options" id="user_type_option3"  > Assistant-Coordonnator
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': user.user_type === 4, 'radio-disabled': hasNoRightsToCreate(2)}" (click)="onRadioClick(4)">
          <input type="radio" name="options" id="user_type_option4"  > Intervenant
        </label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-1" (click)="onSubmit()">save</button>
        <button class="btn btn-default m-1" (click)="onReset()">reset</button>
        <button class="btn btn-default m-1" (click)="onBack()">back</button>
      </div>
    </form>
  </div>
</div>
