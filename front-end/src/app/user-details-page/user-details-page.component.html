<div class="card">
  <div class="card-block">
    <form>
      <div class="form-group">
        <label for="FirstName">First name</label>
        <input [(ngModel)]="user.firstName" #firstName="ngModel" type="text" class="form-control" id="firstName" name="firstName"
          placeholder="firstName" required>
      </div>
      <div class="form-group">
        <label for="LastName">Last name</label>
        <input [(ngModel)]="user.lastName" #lastName="ngModel" type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName"
          required>
      </div>
      <div class="form-group">
        <label for="UserName">Username</label>
        <input [(ngModel)]="user.userName" #username="ngModel" type="text" class="form-control" id="userName" name="userName" placeholder="userName"
          required>
      </div>
      <div class="form-group">
        <label for="Email">Email address</label>
        <input [(ngModel)]="user.email" #email="ngModel" type="email" class="form-control" id="email" name="email" placeholder="email"
          required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input [(ngModel)]="user.password" #password="ngModel" type="password" class="form-control" id="password" name="password"
          placeholder="password" required>
      </div>
      <label for="Rights">User Access Rights</label>
      <fieldset class="form-group row">
        <div class="col-sm-12">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              This guy can swear
            </label>
        </div>
        <div class="col-sm-12">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              This guy can pop cherries
            </label>
        </div>
        <div class="col-sm-12">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              This guy can modify users
            </label>
        </div>
        <div class="col-sm-12">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              This guy can bench more than 200 pounds
            </label>
        </div>
      </fieldset>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-1" (click)="onSubmit()">save</button>
        <button class="btn btn-default m-1" (click)="onReset()">reset</button>
        <button class="btn btn-default m-1" routerLink="/users">back</button>
      </div>
    </form>
  </div>
</div>
