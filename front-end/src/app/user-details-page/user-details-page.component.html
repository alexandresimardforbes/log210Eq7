<div class="card">
  <div class="card-block">
    <form>
      <div class="form-group">
        <label for="FirstName">First name</label>
        <input [(ngModel)]="user.first_name" #firstName="ngModel" type="text" class="form-control" id="firstName" name="firstName"
        required>
      </div>
      <div class="form-group">
        <label for="LastName">Last name</label>
        <input [(ngModel)]="user.last_name" #lastName="ngModel" type="text" class="form-control" id="lastName" name="lastName"
        required>
      </div>
      <div class="form-group">
        <label for="Email">Email address</label>
        <input [(ngModel)]="user.email" #email="ngModel" type="email" class="form-control" id="email" name="email"
          required>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input [(ngModel)]="user.password" #password="ngModel" type="password" class="form-control" id="password" name="password"
           required>
        </div>
        <div class="form-group">
          <label for="Password">Confirm Password</label>
          <input [(ngModel)]="user.password_confirmation" #password="ngModel" type="confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword"
           required>
        </div>
        <div class="form-group">
          <label for="FirstName">Disabled</label>
          <input [(ngModel)]="user.disable" #firstName="ngModel" type="checkbox" id="activated" name="activated" required
          [disabled]="!(this.login.getUser().user_type <= 2 && this.user.user_type >= this.login.getUser().user_type)">
        </div>
        <label for="Rights">User Role</label>
      <fieldset class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" [(ngModel)]="user.user_type" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="1" [disabled]="!(this.login.getUser().user_type === 1 && this.user.user_type >= this.login.getUser().user_type)">
            Director
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" [(ngModel)]="user.user_type" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="2" [disabled]="!(this.login.getUser().user_type <= 2 && this.user.user_type >= this.login.getUser().user_type)">
            Coordonnator
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" [(ngModel)]="user.user_type" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="3" [disabled]="!(this.login.getUser().user_type <= 2 && this.user.user_type >= this.login.getUser().user_type)">
            Assistant-Coordonnator
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
              <input type="radio" [(ngModel)]="user.user_type" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="4" [disabled]="!(this.login.getUser().user_type <= 2 && this.user.user_type >= this.login.getUser().user_type)">
              Intervenant
            </label>
          </div>
      </fieldset>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-1" (click)="onSubmit()">save</button>
        <button class="btn btn-default m-1" (click)="onReset()">reset</button>
        <button class="btn btn-default m-1" routerLink="/users">back</button>
      </div>
    </form>
  </div>
</div>
