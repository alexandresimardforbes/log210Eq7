<div class="card">
    <div class="card-block">
        <table class="table table-hover borderless">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userService.getUsers(); index as i" (click)="onUserClicked(user)" [ngClass]="{'text-danger' :!user.activated}">
                <th scope="row">{{i+1}}</th>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
              <button type="button" class="btn btn-primary m-2" (click)="onCreateUser()" [disabled]='!canCreate()'>Create</button>
            </div>
    </div>
</div>
